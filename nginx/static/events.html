<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Create Event</h2>
    
    <div class="mb-3">
      <input type="text" id="event-name" class="form-control" placeholder="Event name" required>
    </div>
    
    <div class="mb-3">
      <input type="date" id="event-date" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <input type="text" id="place" class="form-control" placeholder="Place" required>
    </div>
    
    <div class="d-flex gap-2">
      <button class="btn btn-success" onclick="createEvent()" id="create-event">Create Event</button>
      <button class="btn btn-secondary" onclick="logout()">Log out</button>
      <button class="btn btn-danger" id="delete-event">Delete Event</button>
    </div>
    <div class="events-list">

    </div>
  </div>

  <script src="events.js"></script>
</body>
</html>
