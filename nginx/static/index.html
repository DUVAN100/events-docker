<!DOCTYPE html>
<html>
<head>
  <title>Community Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Community Events</h1>

    <div id="login" class="card p-4 mb-4">
      <h2 class="h4">Login</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button class="btn btn-primary" onclick="login()">Login</button>
      <p id="loginMessage" class="mt-2 text-danger"></p>
    </div>

    <div id="createEvent" class="card p-4 mb-4" style="display:none;">
      <h2 class="h4">New Event</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="eventName" placeholder="Event Name">
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" id="eventDate">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="eventLocation" placeholder="Location">
      </div>
      <button class="btn btn-success" onclick="createEvent()">Create</button>
    </div>

    <div id="events"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
